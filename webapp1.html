<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>WeighYo</title>
    <style>
        body{
            background-color: black;
            color:white;   
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="display-4 text-center" style="margin-top: 35px">Weight Converter</p>
                <form>
                    <div class="form-group mb-4" style="position:relative;left:45px">
                            <input type="number" class="form-control form-control-lg" placeholder="Enter Weight (in gm)..." id="inp" style="width:75%;float:left">
                            <button type="button" class="btn btn-warning"  style="position:relative;left:2%">Submit</button>
                    </div>
                </form>
                <div id="output">

                    <div class="card bg-success mb-3">
                        <div class="card-block" style="padding:1%">
                            <h5>Kilograms:</h5>
                            <div id="kgoutput"></div>
                        </div>
                    </div>

                    <div class="card bg-primary mb-3">
                        <div class="card-block" style="padding:1%">
                            <h5>Ounces:</h5>
                            <div id="ounceoutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-3">
                        <div class="card-block" style="padding:1%">
                            <h5>Pounds:</h5>
                            <div id="poundoutput"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script type="text/JavaScript">

       $(".btn").click(function(){
           /*$(".card").hover(function(){
               $(this).style.css("opacity",".5");
           })*/
           var val=$("#inp").val();
           if(val==""){  
                console.log(val + 5);
           }
           var num=parseInt(val,10);
           if(!Number.isNaN(num)){
               if(num<=0){
                    alert("The value should be positive!!");
               }
               else{
                   var kg=document.getElementById('kgoutput');
                   kg.innerHTML=(num*.001).toString();

                   var Onc=document.getElementById('ounceoutput');
                   Onc.innerHTML=(num*0.035274).toString();

                   var lbs=document.getElementById('poundoutput');
                   lbs.innerHTML=(num*0.00220462).toString();
               }
           }
           else{
               alert("NOt a valid input!");
           }
       });
    </script>

    <!-- jQuery first, th;en Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
